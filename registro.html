<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Agrinho 2025</title>
  <style>
    /* Seu CSS aqui (igual ao que já tinha) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('imagens/fundoregistro.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #formContainer {
      background: rgba(0,0,0,0.75);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button {
      background-color: #72EE7B;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #56c65f;
    }
    .botao-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #72EE7B;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 999;
    }
    .botao-voltar:hover {
      background-color: #56c65f;
    }
  </style>
</head>
<body>
  <div id="formContainer">
    <h2>REGISTRE-SE</h2>
    <form id="registrationForm">
      <input type="text" id="fullName" placeholder="Nome completo" required />
      <input type="number" id="age" placeholder="Idade" required min="13" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <a href="lista.html" class="botao-voltar" title="Ver registros">Ver Registros</a>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!fullName || !age || !email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (age < 13) {
        alert('A idade mínima para registro é 13 anos.');
        return;
      }

      const newUser = { fullName, age, email, password };

      // Pega os registros atuais
      const registros = JSON.parse(localStorage.getItem('registros')) || [];

      // Adiciona o novo registro
      registros.push(newUser);

      // Salva no localStorage
      localStorage.setItem('registros', JSON.stringify(registros));

      alert('Registro concluído com sucesso!');

      form.reset();
    });
  </script>
</body>
</html>
